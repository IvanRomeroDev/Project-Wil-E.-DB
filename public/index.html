<!DOCTYPE html>

<html lang="en" >

    <head>

        <meta charset="UTF-8">
        <meta name="keywords" content="Wail E, MySQL, GaussDB, Databases, Migration, Assistant">
        <meta name="description" content="Online assistant for MySQL Database migration to GuassDB">
        <meta name="author" content="RomeroDev">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/style.css">

        <h1>Project Wile E. DB.</h1>
        <h3>Database Migration Assistant.</h3>
        <br>
        <br>
        <br>

    </head>

    <body>
      <div id="page-container">
        <div id="content-wrap">
          <form action="/response" method="post">
            <fieldset>
              <legend>ENTER YOUR REQUIREMENTS FOR A DATABASE</legend>
               <br>
                <li>
                  <label for="region">Region:</label>
                  <select id="region" name="user_region" required>
                    <option value="" selected>Select</option>
                    <optgroup label="America">
                      <option value="LA-Mexico City2">NorthAmerica</option>
                      <option value="LA-Sao Paulo1">Central America</option>
                      <option value="LA-Santiago">South America</option>
                    </optgroup>
                    <optgroup label="Europe">
                      <option value="CN Southwest-Guiyang1">Central Europe</option>
                      <option value="CN Southwest-Guiyang1">Eastern Europe</option>
                      <option value="CN Southwest-Guiyang1">North Europe</option>
                      <option value="CN Southwest-Guiyang1">Southwest Europe</option>
                      <option value="LA-Mexico City2">Western Europe</option>
                    </optgroup>
                    <optgroup label="Asia">
                      <option value="CN Southwest-Guiyang1">Central Asia</option>
                      <option value="CN Southwest-Guiyang1">Eastern Asia</option>
                      <option value="CN Southwest-Guiyang1">North Asia</option>
                      <option value="CN-Hong Kong">Southern Asia</option>
                      <option value="Asi Pacifico - Bangkok">Western Asia</option>
                    </optgroup>
                    <optgroup label="Oceania">
                      <option value="Asia Pacifico - Singapur">Australasi</option>
                      <option value="Asia Pacifico - Singapur">Melanesia</option>
                      <option value="CN-Hong Kong">Micronesia</option>
                      <option value="CN-Hong Kong">Polynesia</option>
                    </optgroup>
                    <optgroup label="Africa">
                      <option value="Asi Pacifico - Bangkok">Central Africa</option>
                      <option value="Asi Pacifico - Bangkok">Eastern Africa</option>
                      <option value="CN Southwest-Guiyang1">North Africa</option>
                      <option value="AP-Jakarta">Southern Africa</option>
                      <option value="Asi Pacifico - Bangkok">Western Africa</option>
                    </optgroup>
                  </select>
                </li>
                <br>
                <li>
                  <label for="monthlyPetitions">Monthly Petitions:</label>
                  <input type="number" id="monthlyPetitions" name="user_monthlyPetitions" required placeholder="0" min="0""/>
                </li>
                <br>
                <!--<li>
                  <label for="cpuRAM">CPUs/RAM:</label>
                  <select id="cpuRAM" name="user_cpu-ram" required>
                    <option value="" selected>Select Required CPUs/RAM</option>
                    <option value="4vCPUs_16GB">4vCPUs 16GB</option>
                    <option value="8vCPUs_32GB">8vCPUs 32GB</option>
                    <option value="16vCPUs_64GB">16vCPUs 64GB</option>
                    <option value="32vCPUs_128GB">32vCPUs 128GB</option>
                    <option value="60vCPUs_256GB">60vCPUs 256GB</option>
                    <option value="8vCPUs_64GB">8vCPUs 64GB</option>
                    <option value="16vCPUs_128GB">16vCPUs 128GB</option>
                    <option value="32vCPUs_256GB">32vCPUs 256GB</option>
                    <option value="64vCPUs 512GB">64vCPUs 512GB</option>
                  </select>
                </li>-->
                <li>
                  <label for="diskSpace">Disk Space:</label>
                  <input type="number" id="diskSpace" name="user_diskSpace" required placeholder="GB" min="0""/>
                </li>
                <br>
                <li>
                  <label for="budget">Budget:</label>
                  <input type="number" id="budget" name="user_budget" required placeholder="0" min="0""/>
                </li>
                <br>
                <li>
                  <label for="approach">Server Approach:</label>
                 <select id="approach" name="user_approach" required>
                   <option value="" selected>Select</option>
                    <option value="Speed">Speed</option>
                    <option value="Price">Price</option>
                  </select>
               </li>
               <br>
             <li>
              <label for="period-of-use">Period of Use:</label>
              <br>
              <p id="hours-text">Hours</p>
              <input type="numbers" id="hours" name="hours" placeholder="0" disabled  required/>
              <input type="checkbox" id="hours-checkbox"onmousedown="this.form.hours.disabled=this.checked"/>
              <p id="hours-text">Months</p>
              <select id="months" name="months" required disabled>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="12">12</option>
              </select>
              <input type="checkbox" id="months-checkbox"onmousedown="this.form.months.disabled=this.checked"/>
             </li>
                <br>
                <div class="button">
                  <button type="reset">Reset</button>
                  <button type="submit">Send Data</button>
                </div>
            </fieldset>
          </form>
        </div>
        <footer id="footer">
          <img src="./LogoAxolotl_v2.png" id="logo-axolots">
          <b id="made-by">Made by</b>
          <b id="text-axolots">Team Axolotls</b>

        </footer>
        </div>
      </div>
      <script src="index.js"></script>
    </body>

</html>
